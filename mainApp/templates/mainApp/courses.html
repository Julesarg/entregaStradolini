{% extends "mainApp/base.html" %}
{% load static %}
{% block changeContent %}
<div class="center">
  <div class="center-container">
    <div class="form-container">
      <h3>Add Course Here</h3>
      <!--carga de form-->
      {% if myForm.errors %}
      <p>ERROR</p>
      {% endif %}
      <form action="" method="POST" class="form-container_inner">{% csrf_token %}
        <table class="table table-hover table-dark">
          {{myForm.as_table}}
        </table>
        <input type="submit" class="btn btn-success" value="Send">
      </form>
      <h4>or search for courses</h4>
    </div>
    <!--busqueda de curso-->
    <form class="w-25 p-3 d-flex" role="search" action="/mainApp/searchCourse/" method="GET">
      <input class="form-control me-2" type="number" placeholder="enter course number" aria-label="Search"
        name='course_number' id='course_number'>

      <button class="btn btn-light" type="submit">Search</button>
    </form>
  </div>
</div>
{% endblock %}
