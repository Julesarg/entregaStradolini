{% extends "mainApp/base.html" %}
{% load static %}
{% block changeContent %}
<div class="center">
  <div class="center-container">
    <div class="form-container">
      <h3>Add Teacher Here:</h3>
      <!--carga de form-->
      {% if myForm.errors %}
      <p>ERROR</p>
      {% endif %}
      <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <table class="table table-hover table-dark">
          {{myForm.as_table}}
        </table>
        <input type="submit" class="btn btn-success" value="Send">
      </form>
      <h4>or search for teachers</h4>
      <!--busqueda de profesores-->
    </div>
    <form class="w-25 p-3 d-flex" role="search" action="/mainApp/searchTeacher/" method="GET">
      <input class="form-control me-2" type="text" placeholder="search by username" aria-label="Search" name='username'
        id='username'>
      <button class="btn btn-light" type="submit">Search</button>
    </form>
  </div>
</div>
{% endblock %}
